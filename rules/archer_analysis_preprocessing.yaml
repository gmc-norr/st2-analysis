---
name: archer_analysis_preprocessing
pack: gmc_norr
description: Process raw data for loading into Archer Analysis
enabled: true

trigger:
  type: gmc_norr.copy_complete
  parameters:
    watch_directory: "/storage/seqdata/samba_shares/nextseq_data"
    host: "vs477.vll.se"
    username: "{{ st2kv.system.service_user }}"
    password: "{{ st2kv.system.service_password | decrypt_kv }}"

action:
  ref: gmc_norr.archer
  parameters:
    run_directory: "{{ trigger.run_directory }}"
